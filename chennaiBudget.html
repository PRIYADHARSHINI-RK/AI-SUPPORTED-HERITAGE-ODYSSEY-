<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
        /* Your original CSS remains completely unchanged */
        :root {
            --primary: #FF6B6B;
            --secondary: #FFA502;
            --accent: #1E90FF;
            --dark: #2F3542;
            --light: #F1F2F6;
            --success: #2ED573;
            --premium: #9C88FF;
            --elite: #E84393;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --gold: #FFD700;
            --dark-bg: #1a1a1a;
            --card-bg: #222;
            --input-bg: #333;
            --border-color: #444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            line-height: 1.6;
        }
        
        .container {
            width: 95%;
            max-width: 900px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            margin: 20px 0;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }
        
        /* Header Section */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid var(--gold);
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: rotate 15s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 3px 10px rgba(0,0,0,0.3);
            color: var(--gold);
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        /* Navigation Tabs */
        .tabs {
            display: flex;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 5px;
            margin: 20px auto 0;
            width: fit-content;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .tab-btn {
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: white;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
        }
        
        .tab-btn:hover:not(.active) {
            background: rgba(255,255,255,0.1);
        }
        
        /* Main Content */
        .content {
            padding: 30px;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gold);
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: white;
        }
        
        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
            outline: none;
        }
        
        #distance {
            background-color: #2a2a2a;
            font-weight: 600;
        }
        
        /* Tier Selection */
        .tier-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .tier-option {
            position: relative;
        }
        
        .tier-option input {
            position: absolute;
            opacity: 0;
        }
        
        .tier-option label {
            padding: 20px;
            background: var(--input-bg);
            border-radius: 15px;
            border: 2px solid var(--border-color);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .tier-option input:checked + label {
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
            transform: translateY(-5px);
            background: #2a2a2a;
        }
        
        .tier-option label:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .tier-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .tier-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .tier-price {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .economy .tier-icon { color: var(--success); }
        .premium .tier-icon { color: var(--premium); }
        .elite .tier-icon { color: var(--elite); }
        
        .economy input:checked + label { border-color: var(--success); }
        .premium input:checked + label { border-color: var(--premium); }
        .elite input:checked + label { border-color: var(--elite); }
        
        /* Checkbox Group */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            background: var(--input-bg);
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }
        
        .checkbox-item:hover {
            background: #2a2a2a;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        .checkbox-item input {
            width: auto;
            margin-right: 10px;
        }
        
        .checkbox-item label {
            margin: 0;
            color: white;
            cursor: pointer;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
            width: 100%;
            font-size: 1.1rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            background: linear-gradient(to right, #ff5e5e, #ff9900);
        }
        
        .btn-secondary {
            background: var(--dark);
            color: white;
        }
        
        .btn-secondary:hover {
            background: #1E272E;
        }

        .back-btn {
            background-color: #555;
            color: white;
            margin-bottom: 15px;
        }
        
        .back-btn:hover {
            background-color: #666;
        }
        
        /* Results Section */
        .result-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Combined cost card styles */
        .cost-card {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid var(--success);
        }
        
        .cost-card h3 {
            color: var(--success);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .cost-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .cost-item:last-child {
            border-bottom: none;
        }
        
        .total-cost {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem;
            background: #3a2a2a;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        /* Recommendation Cards */
        .recommendation-card {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid var(--accent);
        }
        
        .recommendation-card h3 {
            color: var(--accent);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .place-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .place-item:last-child {
            border-bottom: none;
        }
        
        .place-icon {
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--accent);
        }
        
        .place-info {
            flex: 1;
        }
        
        .place-name {
            font-weight: 600;
            color: white;
        }
        
        .place-details {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 3px;
        }
        
        /* Travel Tips */
        .travel-tips {
            background: #332a00;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--gold);
        }
        
        .travel-tips h3 {
            color: var(--gold);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tip-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .tip-item:last-child {
            margin-bottom: 0;
        }
        
        .tip-icon {
            color: var(--gold);
            margin-right: 10px;
            margin-top: 3px;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .action-buttons .btn {
            flex: 1;
        }
        
        /* Saved Plans */
        .saved-plans {
            display: none;
        }
        
        .plan-card {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }
        
        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border-color: var(--primary);
        }
        
        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .plan-title {
            font-weight: 600;
            color: var(--primary);
        }
        
        .plan-date {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .plan-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .plan-detail {
            background: #333;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .plan-detail-label {
            font-size: 0.8rem;
            color: #aaa;
        }
        
        .plan-detail-value {
            font-weight: 600;
            margin-top: 5px;
            color: white;
        }
        
        /* No plans message */
        .no-plans {
            text-align: center;
            padding: 30px;
            color: #aaa;
        }
        
        .no-plans i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .tier-options {
                grid-template-columns: 1fr;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .plan-details {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        /* Animation for buttons */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .btn-pulse {
            animation: pulse 2s infinite;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #ff5e5e;
        }
        
        /* Floating animation for logo */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .logo {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Glow effect for premium/elite tiers */
        .premium input:checked + label,
        .elite input:checked + label {
            box-shadow: 0 0 15px rgba(156, 136, 255, 0.5);
        }
        
        .elite input:checked + label {
            box-shadow: 0 0 15px rgba(232, 67, 147, 0.5);
        }
    </style>

</head>

        // Generate travel plan

            const days = parseInt(document.getElementById('days').value);
            const interCityTransport = document.getElementById('interCityTransport').value;
            const selectedTier = document.querySelector('input[name="tier"]:checked').value;

            // Validate required fields
            if (!fromDistrict || isNaN(distance) || isNaN(persons) || isNaN(days)) {
                alert('Please fill in all required fields');
                return;
            }

            // Get tier multipliers
            const multipliers = tierMultipliers[selectedTier];
            // Calculate travel cost
            let travelCost = 0;
            switch(interCityTransport) {
                case 'bus': travelCost = distance * 3 * persons; break;
                case 'train': travelCost = distance * 2 * persons; break;
                case 'car': travelCost = distance * 10; break;
                case 'flight': travelCost = distance * 5 * persons; break;
            }

            // Get selected categories
            let categories = [];
            ['stay', 'food', 'transport', 'shopping', 'tickets'].forEach(cat => {
                if(document.getElementById(cat).checked) categories.push(cat);
            });

            // Calculate costs with tier multipliers
            let stayCost = categories.includes('stay') ? multipliers.hotelBase * days * persons : 0;
            let foodCost = categories.includes('food') ? multipliers.foodBase * days * persons : 0;
            let shoppingCost = categories.includes('shopping') ? multipliers.shoppingBase : 0;
            let ticketCost = categories.includes('tickets') ? multipliers.ticketsBase : 0;

                    case 'bus': baseCost = 200 * days * persons; break;
                    case 'bike': baseCost = 800 * days; break;
                    case 'car': baseCost = 2000 * days; break;
                    case 'auto': baseCost = 1500 * days; break;
                    case 'cab': baseCost = 2500 * days; break;

        // Save current plan
        function savePlan() {
            const fromDistrict = document.getElementById('fromDistrict').value;
            const persons = document.getElementById('persons').value;
            const days = document.getElementById('days').value;
            const tier = document.querySelector('input[name="tier"]:checked').value;
            
            const planData = {
                date: new Date().toLocaleDateString('en-IN'),
                fromDistrict,
                persons,
                days,
                tier
            };
            
            let savedPlans = JSON.parse(localStorage.getItem('chennaiPlans')) || [];
            savedPlans.push(planData);
            localStorage.setItem('chennaiPlans', JSON.stringify(savedPlans));
            
            alert('Your Chennai trip plan has been saved successfully!');
        }
        
        // Load saved plans
        function loadSavedPlans() {
            const savedPlans = JSON.parse(localStorage.getItem('chennaiPlans')) || [];
            const plansList = document.getElementById('savedPlansList');
            
            if (savedPlans.length === 0) {
                plansList.innerHTML = `
                    <div class="no-plans">
                        <i class="fas fa-bookmark"></i>
                        <p>No saved plans yet.</p>
                        <p>Create your first Chennai trip plan and save it here!</p>
                    </div>
                `;
                return;
            }
            
            plansList.innerHTML = savedPlans.map((plan, index) => `
                <div class="plan-card">
                    <div class="plan-header">
                        <div class="plan-title">${plan.fromDistrict} to Chennai Trip</div>
                        <div class="plan-date">${plan.date}</div>

                            };">${plan.tier.charAt(0).toUpperCase() + plan.tier.slice(1)}</div>
                        </div>
                        <div class="plan-detail">
                            <div class="plan-detail-label">Persons</div>
                            <div class="plan-detail-value">${plan.persons}</div>
                        </div>
                        <div class="plan-detail">
                            <div class="plan-detail-label">Days</div>
                            <div class="plan-detail-value">${plan.days}</div>
                        </div>
                    </div>

                        <i class="fas fa-eye"></i> View Details
                    </button>
                </div>
            `).join('');
        }
        
        // Load a specific saved plan
        window.loadSavedPlan = function(index) {
            const savedPlans = JSON.parse(localStorage.getItem('chennaiPlans')) || [];
            const plan = savedPlans[index];
            
            if (plan) {
                document.getElementById('fromDistrict').value = plan.fromDistrict;
                document.getElementById('distance').value = districtDistances[plan.fromDistrict] || '';
                document.getElementById('persons').value = plan.persons;
                document.getElementById('days').value = plan.days;
                document.querySelector(`input[name="tier"][value="${plan.tier}"]`).checked = true;
                
                showSection('planner');
                alert('Plan loaded! Click "Create My Chennai Trip Plan" to see details.');
            }
        }
